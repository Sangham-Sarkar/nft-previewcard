<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css"> 
  <title>NFT preview card </title>
</head>
<body>
  <main>
    <div class="main-card">
        <div class="img-container">
            <a>
                <img class="cube-img" src="./images/image-equilibrium.jpg">
            </a>
            <div class="hover-eye">
                <img src="./images/eye.svg">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="context">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <img src="images/icon-ethereum.svg">
            <p class="eth">0.041 ETH</p>
            <img class="time-left" src="./images/icon-clock.svg">
            <p>3 days left</p>
        </div>
        <div class="card-creator">
            <img src="images/image-avatar.png">
            <p>Creation of <a>Jules Wyvern</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
