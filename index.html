<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css"> 
  <title>NFT preview card </title>
</head>
<body>
  <main class="card-preview">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" class="eth-image" />
    </div>
    <div class="info">
      <h1><a>Equilibrium #3429</a></h1>
      <h2>Our Equilibrium collection promotes balance and calm </h2>
      <div class="sub-info">
        <div class="eth-value">
          <img src="./images/icon-ethereum.svg" class="logo"/>
          <p>0.041 ETH</p>
        </div>
        <div class="countdown">
          <img src="./images/icon-clock.svg" class="logo" />
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="user-profile">
        <img src="./images/image-avatar.png" class="profile-pic" />
        <p>Creation Of<a class="profile">Jules Wyern</a> </p>
      </div> 
    </div>
  </main>
</body>
</html>
